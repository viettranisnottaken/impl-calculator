<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
      <title>Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 id="screen"></h1>
    </div>

    <div class="myContainer bg-info">
      <div class="row align-items-center">
        <div class="col-md-3">
          <button id="key+" type="button" class="myBtn btn btn-lg btn-light key keyOperator" value="+">+</button>
        </div>
        <div class="col-md-3">
          <button id="key-" type="button" class="myBtn myBtn btn btn-lg btn-light key keyOperator" value="-">-</button>
        </div>
        <div class="col-md-3">
          <button id="key*" type="button" class="myBtn btn btn-lg btn-light key keyOperator" value="*">*</button>
        </div>
        <div class="col-md-3">
          <button id="key/" type="button" class="myBtn btn btn-lg btn-light key keyOperator" value="/">/</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="1">1</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="2">2</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="3">3</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="0">0</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="4">4</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="5">5</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="6">6</button>
        </div>
        <div class="col-md-3">
          <button id="key=" type="button" class="myBtn btn btn-lg btn-primary" value="=">=</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="7">7</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="8">8</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-secondary key keyNum" value="9">9</button>
        </div>
        <div class="col-md-3">
          <button id="keyAC" type="button" class="myBtn btn btn-lg btn-danger" value="AC">AC</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-light key keyOperator" value="^">^</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-light key keyOperator" value="(">(</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="myBtn btn btn-lg btn-light key keyOperator" value=")">)</button>
        </div>
      </div>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
